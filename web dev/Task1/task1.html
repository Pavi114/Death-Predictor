<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Calorie Tracker</title>
	<link rel="stylesheet" type="text/css" href="task1.css">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>

	<h1>Calorie Calculator</h1>
	<form id="userDetails" class="hide">
		<div class="gen-style">
		<fieldset>
			<legend><b>Track Your Calorie Intake</b></legend>
			<h3>Basic Details</h3>
			<div class="row">
				<div class="column">
					<div class="inputGroup">
						<label for="name">Name:</label>
						<input type="text" name="username" id="name" placeholder="Enter Name" required>
					</div>

					<div class="inputGroup">
						<label for="age" class="show">Age:</label>
						<input type="number" name="age" id="age" placeholder="Enter Age" required>
					</div> 
					<div class="inputGroup">
						<label for="physicalLevel">Activity Level:</label>
						<select id="physicalLevel">
							<option value="0" selected>Select Activity Level</option>
							<option value="1.2">Sitting/Lying all day</option>
							<option value="1.3">Seated work/no exercise</option>
							<option value="1.4">Seated work/light exercise</option>
							<option value="1.5">Moderately physical work/No exercise</option>
							<option value="1.6">Moderately physical work/Light exercise</option>
							<option value="1.7">Moderately physical work/Heavy exercise</option>
							<option value="1.8">Heavy work/Heavy exercise</option>
							<option value="2.0">Above Average work/exercise</option>
						</select>
					</div>
				</div>
				<div class="column">
					<div class="inputGroup">
						<label for="gender" id="gender" class="show">Gender:</label>
						<div class="horizon">
						<input type="radio" name="gender" id="genderMale" value="Male" required>Male
						<input type="radio" name="gender" id="genderFemale" value = "Female">Female
					    </div>
					</div> 
					<div class="inputGroup">
						<label for="weight" class="show">Weight(in kgs):</label>
						<input type="number" name="weight" id="weight" step = "any" min = 0 placeholder="Enter weight" required>
					</div> 
					<div class="inputGroup">
						<label for="height" class="show">Height(in cm):</label>
						<input type="number" name="height" id="height" step = "any" min = 0 placeholder="Enter Height" required>
					</div>
				</div> 
			</div>
			<div class="row">
					<button type ="button" id = "submit">CALCULATE CALORIE</button>
			</div>
			<hr id="line1">
			<p id="calreqRes"></p>
			<h3>Water Tracker</h3>
			<div class="row">
				<div class="column">
				  <div class="inputGroup">
						<label for="water" class="show">Water Intake(in litres): </label>
						<input type="number" step="any" min=0 name="water" id="water" placeholder="Enter water intake" required>
			      </div>		
				</div>
				<div class="column">
					<div class="inputGroup">
					   <button type ="button" id = "submitW">SUBMIT</button>	
					</div>
					
				</div>
				
			    
			</div>
			
			<hr id="line2">
			<p id="waterRes"></p>
			<div id="foodList1">
				<h3>Add Items You Consumed Today!</h3>
				<div class="row">
					<div class="column">
						<div class="inputGroup">
							<label for ="food">Food Item:</label><br class="break">
							<input type="text" name="food" id="food" placeholder="Enter Food Item" required>
						</div>
						<div class="inputGroup">
							<label for = "carbs" class="show">Carbs(in g):</label>
							<input type="number" name="carbs" id="carbs" value="0" min=0 step="any" required>
						</div>
						<div class="inputGroup">
							<label for = "fats" class="show">Fats(in g):</label>
							<input type="number" name="fats" id="fats" value="0" min=0 step="any" required>
						</div>
						<div class="inputGroup">

							<label for = "proteins" class="show">Protein(in g):</label>
							<input type="number" name="proteins" id="proteins" value="0" min=0 step="any" required>
						</div>
					</div>
					<div class="column">
						<button type="button" id = "addMoreFood">Add Item</button><br>
						<button type="button" id = "deleteFood">Remove Items</button><br>
						<div  id="removefood" class="hidden">
							<input type="text" id="foodName" placeholder="Enter food name">
							<button type = "button" id="remove">Remove</button>		
						</div>
					</div>
				</div>
				<hr id="line3">
				<p id="calRes"></p>
				<table></table>
			</div>
				
				<div class="row">
					<button type = "button" id = "clear1">CLEAR</button>
				</div>

			</fieldset>
		</div>

		</form>


		<script type="text/javascript" src = "task1.js"></script>
	</body>
	</html>
